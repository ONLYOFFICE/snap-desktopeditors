        - libgcc1
        - libgcrypt20
        - libgl1-mesa-dri
        - libglib2.0-0
        - libgpg-error0
        - libgsettings-qt1
        - libgstreamer-plugins-base1.0-0
        - libgstreamer1.0-0
        - libgtk-3-0
        - libgtk-3-bin
        - libgtkglext1
        - liblzma5
        - libnss3
        - liborc-0.4-0
        - libpcre3
        - libpulse0
        - libqt5qml5
        - libqt5quick5
        - libselinux1
        - libsndfile1
